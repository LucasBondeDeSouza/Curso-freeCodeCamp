<style type='text/scss'>
    $contador: 1;
  
    /* Utilizando a diretiva @while para criar as classes text-1 at√© text-5 */ 
    @while $contador <= 5 {
      .text-#{$contador} {
        font-size: 15px * $contador;
      }
      $contador: $contador + 1;
    }
</style>

<p class="text-1">Hello</p>
<p class="text-2">Hello</p>
<p class="text-3">Hello</p>
<p class="text-4">Hello</p>
<p class="text-5">Hello</p>
