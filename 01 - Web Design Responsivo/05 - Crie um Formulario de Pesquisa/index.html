<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Search Form</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1 id="title">
        freeCodeCamp Survey Form
    </h1>
    <p id="description">
        Thank you for taking the time to help us improve the platform
    </p>

    <form id="survey-form">
        <fieldset>
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="number" id="number-label">Age <div class="legend">(optional)</div></label>
            <input type="number" id="number" placeholder="Enter a number" min="10" max="99" required>

            <label for="dropdown">Which option best describes your current role?</label>
            <select id="dropdown">
                <option value="" disabled selected>Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Would you recommend freeCodeCamp to a friend?</legend>
            <label for="definitely">
                <input type="radio" id="definitely" name="options" value="definitely"> Definitely
            </label>
            <label for="maybe">
                <input type="radio" id="maybe" name="options" value="maybe"> Maybe
            </label>
            <label for="not-sure">
                <input type="radio" id="not-sure" name="options" value="not sure"> Not sure
            </label>
        
            <label for="dropdown">What is your favorite feature of freeCodeCamp?</label>
            <select id="dropdown">
                <option value="" disabled selected>Select an option</option>
                <option value="1">Challenges</option>
                <option value="2">Projects</option>
                <option value="3">Community</option>
                <option value="4">Open Source</option>
            </select>
        </fieldset>

        <fieldset>
            <span>
                <legend>What would you like to see improved? <div class="legend">(Check all that apply)</div>
                </legend>

                <label>
                    <input type="checkbox" value="front-end projects">
                    Front-end Projects
                </label>

                <label>
                    <input type="checkbox" value="back-end projects">
                    Back-end Projects
                </label>

                <label>
                    <input type="checkbox" value="data visualization">
                    Data Visualization
                </label>

                <label>
                    <input type="checkbox" value="challenges">
                    Challenges
                </label>

                <label>
                    <input type="checkbox" value="open source community">
                    Open Source Community
                </label>

                <label>
                    <input type="checkbox" value="gitter help room">
                    Gitter help rooms
                </label>

                <label>
                    <input type="checkbox" value="videos">
                    Videos
                </label>

                <label>
                    <input type="checkbox" value="city meetups">
                    City Meetups
                </label>

                <label>
                    <input type="checkbox" value="wiki">
                    Wiki
                </label>

                <label>
                    <input type="checkbox" value="forum">
                    Forum
                </label>

                <label>
                    <input type="checkbox" value="additional course">
                    Additional Courses
                </label>
            </span>
        </fieldset>

        <fieldset>
            <label>Any comments or suggestions?
                <textarea rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
            </label>
        </fieldset>
        
        <input type="submit" id="submit" value="Submit" />
    </form>
</body>

</html>
