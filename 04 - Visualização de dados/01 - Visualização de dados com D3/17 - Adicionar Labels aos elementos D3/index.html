<body>
    <script>
        const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9];

        const w = 500;
        const h = 100;

        const svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

        svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("x", (d, i) => i * 30)
            .attr("y", (d, i) => h - 3 * d)
            .attr("width", 25)
            .attr("height", (d, i) => 3 * d)
            .attr("fill", "navy");

        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text") // Adiciona elementos <text>
            .text((d) => d) // Define o texto igual ao valor do ponto de dados
            .attr("x", (d, i) => i * 30 + 12.5) // Define a coordenada x no centro da barra
            .attr("y", (d, i) => h - 3 * d - 3) // Define a coordenada y 3 unidades acima da barra
            .attr("text-anchor", "middle") // Alinha o texto ao centro da barra
    </script>
</body>
