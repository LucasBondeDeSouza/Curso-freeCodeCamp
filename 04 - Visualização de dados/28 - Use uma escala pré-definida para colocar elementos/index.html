<body>
    <script>
        const dataset = [
            [34, 78],
            [109, 280],
            [310, 120],
            [79, 411],
            [420, 220],
            [233, 145],
            [333, 96],
            [222, 333],
            [78, 320],
            [21, 123]
        ];

        const w = 500;
        const h = 500;
        const padding = 60;

        const xScale = d3.scaleLinear()
            .domain([0, d3.max(dataset, (d) => d[0])])
            .range([padding, w - padding]);

        const yScale = d3.scaleLinear()
            .domain([0, d3.max(dataset, (d) => d[1])])
            .range([h - padding, padding]);

        const svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

        // Adiciona os elementos circle ao SVG
        svg.selectAll("circle")
            .data(dataset)
            .enter()
            .append("circle")
            .attr("cx", d => xScale(d[0]))
            .attr("cy", d => yScale(d[1]))
            .attr("r", 5);

        // Adiciona os elementos text ao SVG
        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text(d => d[0] + ", " + d[1])
            .attr("x", (d, i) => {
                switch (i) {
                    case 0: return 100;
                    case 1: return 168;
                    case 2: return 350;
                    case 3: return 141;
                    case 4: return 449;
                    case 5: return 280;
                    case 6: return 370;
                    case 7: return 270;
                    case 8: return 140;
                    case 9: return 88;
                    default: return 0;
                }
            })
            .attr("y", (d, i) => {
                switch (i) {
                    case 0: return 368;
                    case 1: return 181;
                    case 2: return 329;
                    case 3: return 60;
                    case 4: return 237;
                    case 5: return 306;
                    case 6: return 351;
                    case 7: return 132;
                    case 8: return 144;
                    case 9: return 326;
                    default: return 0;
                }
            });

    </script>
</body>
