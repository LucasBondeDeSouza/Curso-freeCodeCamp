<body>
    <script>
        const dataset = [
            [34, 78],
            [109, 280],
            [310, 120],
            [79, 411],
            [420, 220],
            [233, 145],
            [333, 96],
            [222, 333],
            [78, 320],
            [21, 123]
        ];


        const w = 500;
        const h = 500;

        const svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

        svg.selectAll("circle")
            .data(dataset)
            .enter()
            .append("circle")
            // Add your code below this line
            .attr("cx", (d) => d[0]) // Define o atributo cx como o primeiro número na matriz
            .attr("cy", (d) => h - d[1]) // Define o atributo cy baseado no segundo número da matriz, invertido
            .attr("r", 5); // Define o atributo r como 5 para todos os círculos
        // Add your code above this line

    </script>
</body>
